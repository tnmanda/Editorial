<p-dialog *ngIf="selectedWatch" [(visible)]="display" [modal]="true" [responsive]="true" [width]="550"  [closable]="false">
    <p-header>
        <i class="fas fa-trash"></i>
        Delete Watch
    </p-header>
    <div>
    <form (ngSubmit)="onSave()">
        <div class="ui-fluid">
            <div class=container>
              <br>
              <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
                  {{ errorMessage }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseMessage()">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>

              <br>
              <h5>Are you sure you want to delete this watch?</h5>
              <br>

            </div>
        </div>
        <hr>
        <div class="text-right">
          <button type="submit" pButton label="Yes" class="btn-space"></button>
          <button type="button" pButton (click)="onClose()"label="No" class="ui-button-secondary"></button>
        </div>
      </form>
    </div>
  </p-dialog>
