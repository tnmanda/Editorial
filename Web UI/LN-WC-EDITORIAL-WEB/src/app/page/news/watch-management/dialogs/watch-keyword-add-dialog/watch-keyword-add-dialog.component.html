<p-dialog *ngIf="display" [(visible)]="display" [style]="{}" [modal]="true" [responsive]="true" [width]="550" [baseZIndex]="10000" [closable]="false">
    <p-header>
        <i class="fas fa-plus"></i>
        Add New Watch Keyword
    </p-header>
    <form (ngSubmit)="onSave(watchKeywordForm)" [formGroup]="watchKeywordForm" #formDirective="ngForm">
        <div class="ui-fluid">
            <div class="container">
              <br>
              <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
                  {{ errorMessage }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseMessage()">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>

              <div class="form-group">
                <label for="keyword">Keyword</label>
                <input name="keyword" type="text" class="form-control" pInputText placeholder="Enter keyword"
                formControlName="keyword" [ngClass]="{ 'is-invalid': isSubmitted && f.keyword.errors }">
              </div>
              <div class="form-group">
                  <label for="engTran">English Translation</label>
                  <input name="engTran" type="text" class="form-control" pInputText placeholder="Enter english translation"
                  formControlName="engTran" [ngClass]="{ 'is-invalid': isSubmitted && f.engTran.errors }">
                </div>

            </div>
          </div>
          <hr>

          <div class="text-right">
            <button type="submit" pButton label="Submit" class="btn-space"></button>
            <button type="button" pButton (click)="onClose()"label="Cancel" class="ui-button-secondary"></button>
          </div>

      </form>
  </p-dialog>
