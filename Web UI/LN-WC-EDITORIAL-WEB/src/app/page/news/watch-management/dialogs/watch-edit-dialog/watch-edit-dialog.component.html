<p-dialog *ngIf="selectedWatch" [(visible)]="display" [modal]="true" [responsive]="true" [width]="550" [baseZIndex]="10000" [closable]="false">
    <p-header>
        <i class="fas fa-edit"></i>
        Update Watch
    </p-header>
    <form (ngSubmit)="onSave(formDirective)" [formGroup]="watchForm" #formDirective="ngForm">
          <div class="ui-fluid">
            <div class="container">
                <br>
                <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
                    {{ errorMessage }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseMessage()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="form-group">
                    <label for="caption">Caption</label>
                    <input name="caption" type="text" class="form-control" pInputText placeholder="Enter caption"
                    formControlName="caption" [ngClass]="{ 'is-invalid': isSubmitted && f.caption.errors }">
                  </div>

                  <div class="form-group">
                    <label for="description">Description</label>
                      <textarea pInputTextarea [rows]="3" formControlName="description" name="description" class="form-control" placeholder="Enter description"></textarea>
                  </div>

                  <div class="form-group">
                      <label for="comments">Comments</label>
                        <textarea pInputTextarea [rows]="3" formControlName="comments" name="comments" class="form-control" placeholder="Enter comments"></textarea>
                    </div>

                  <div class="form-group">
                    <label for="language">Language</label>
                    <p-dropdown name="language" [autoWidth]="false" [filter]="true" [options]="languageTypes" placeholder="Select language" optionLabel="languageTypeName"
                    formControlName="language" [ngClass]="{ 'ui-dropdown-custom': isSubmitted && f.language.errors }"></p-dropdown>
                  </div>

                  <div class="row">
                      <div class="col-lg-6">
                          <div class="form-group">
                              <label for="inArtikleTitle">Is Search Article Title?</label><br>
                              <p-inputSwitch name="inArtikleTitle" formControlName="inArtikleTitle"></p-inputSwitch>
                          </div>
                      </div>
                      <div class="col-lg-6">
                          <div class="form-group">
                              <label for="inArtikleDescription">Is Search Article Description?</label><br>
                              <p-inputSwitch name="inArtikleDescription" formControlName="inArtikleDescription"></p-inputSwitch>
                          </div>
                      </div>
                    </div>
            </div>
          </div>
            <hr>

            <div class="text-right">
              <button type="submit" pButton label="Save Changes" class="btn-space"></button>
              <button type="button" pButton (click)="onClose()"label="Cancel" class="ui-button-secondary"></button>
            </div>

      </form>
  </p-dialog>
