<p-dialog *ngIf="display" [(visible)]="display" [style]="{}" [modal]="true" [responsive]="true" [width]="550" [baseZIndex]="10000" [closable]="false">
  <p-header>
      <i class="fas fa-plus"></i>
      Add New Disposition
  </p-header>
  <form (ngSubmit)="onSave(dispositionForm)" [formGroup]="dispositionForm" #formDirective="ngForm">
      <div class="ui-fluid">
          <div class="container">
            <br>
            <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
                {{ errorMessage }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseMessage()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="form-group">
              <label for="dispositionType">Name</label>
              <input  name="dispositionType" type="text" class="form-control" pInputText placeholder="Enter name"
              formControlName="dispositionType" [ngClass]="{ 'is-invalid': isSubmitted && f.dispositionType.errors }">
            </div>

            <div class="form-group">
              <label for="dispositionDescription">Description</label>
                <textarea pInputTextarea [rows]="3" name="dispositionDescription" class="form-control" placeholder="Enter description"
                formControlName="dispositionDescription" [ngClass]="{ 'is-invalid': isSubmitted && f.dispositionDescription.errors }"></textarea>
            </div>


          </div>
        </div>
        <hr>

        <div class="text-right">
          <button type="submit" pButton label="Submit" class="btn-space"></button>
          <button type="button" pButton (click)="onClose()"label="Cancel" class="ui-button-secondary"></button>
        </div>

    </form>
</p-dialog>
