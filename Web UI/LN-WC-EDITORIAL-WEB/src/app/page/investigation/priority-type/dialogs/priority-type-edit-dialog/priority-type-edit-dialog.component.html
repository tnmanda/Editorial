<p-dialog *ngIf="selectedPriorityType" [(visible)]="display" [style]="{}" [modal]="true" [responsive]="true" [width]="550" [baseZIndex]="10000" [closable]="false">
  <p-header>
      <i class="fas fa-plus"></i>
     Update Priority Type
  </p-header>
  <form (ngSubmit)="onSave(formDirective)" [formGroup]="priorityTypeForm" #formDirective="ngForm">
      <div class="ui-fluid">
          <div class="container">
              <br>
              <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
                  {{ errorMessage }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseMessage()">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>

              <div class="form-group">
                <label for="priorityName">Name</label>
                <input  name="priorityName" type="text" class="form-control" pInputText placeholder="Enter name"
                formControlName="priorityName" [ngClass]="{ 'is-invalid': isSubmitted && f.priorityName.errors }">
              </div>

              <div class="form-group">
                <label for="priorityDescription">Description</label>
                  <textarea pInputTextarea [rows]="3" name="priorityDescription" class="form-control" placeholder="Enter description"
                  formControlName="priorityDescription" [ngClass]="{ 'is-invalid': isSubmitted && f.priorityDescription.errors }"></textarea>
              </div>

              <div class="form-group">
                <label for="priorityWeight">Weight</label>
                <input  name="priorityWeight" type="text" class="form-control" pInputText placeholder="Enter weight"
                formControlName="priorityWeight" [ngClass]="{ 'is-invalid': isSubmitted && f.priorityWeight.errors }">
              </div>
          </div>
        </div>
        <hr>

        <div class="text-right">
          <button type="submit" pButton label="Save Changes" class="btn-space"></button>
          <button type="button" pButton (click)="onClose()"label="Cancel" class="ui-button-secondary"></button>
        </div>

    </form>
</p-dialog>
