<p-dialog *ngIf="display" [(visible)]="display" [style]="{}" [modal]="true" [responsive]="true" [width]="550" [baseZIndex]="10000" [closable]="false">
  <p-header>
      <i class="fas fa-plus"></i>
      Add New Activity Type
  </p-header>
  <form (ngSubmit)="onSave(activityTypeForm)" [formGroup]="activityTypeForm" #formDirective="ngForm">
      <div class="ui-fluid">
          <div class="container">
              <br>
              <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
                  {{ errorMessage }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseMessage()">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>

              <div class="form-group">
                <label for="activityTypeName">Name</label>
                <input  name="activityTypeName" type="text" class="form-control" pInputText placeholder="Enter name"
                formControlName="activityTypeName" [ngClass]="{ 'is-invalid': isSubmitted && f.activityTypeName.errors }">
              </div>

              <div class="form-group">
                <label for="activityTypeDescription">Description</label>
                  <textarea pInputTextarea [rows]="3" name="activityTypeDescription" class="form-control" placeholder="Enter description"
                  formControlName="activityTypeDescription" [ngClass]="{ 'is-invalid': isSubmitted && f.activityTypeDescription.errors }"></textarea>
              </div>

              <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="isInList">Is In List?</label><br>
                        <p-inputSwitch name="isInList" formControlName="isInList"></p-inputSwitch>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="isActive">Is Active?</label><br>
                        <p-inputSwitch name="isActive" formControlName="isActive"></p-inputSwitch>
                    </div>
                </div>
              </div>
          </div>
        </div>
        <hr>

        <div class="text-right">
          <button type="submit" pButton label="Submit" class="btn-space"></button>
          <button type="button" pButton (click)="onClose()"label="Cancel" class="ui-button-secondary"></button>
        </div>

    </form>
</p-dialog>
