<p-dialog *ngIf="selectedStatus" [(visible)]="display" [style]="{}" [modal]="true" [responsive]="true" [width]="550" [baseZIndex]="10000" [closable]="false">
  <p-header>
      <i class="fas fa-plus"></i>
      Update Status
  </p-header>
  <form (ngSubmit)="onSave(formDirective)" [formGroup]="statusForm" #formDirective="ngForm">
      <div class="ui-fluid">
          <div class="container">
              <br>
              <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
                  {{ errorMessage }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseMessage()">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>

              <div class="form-group">
                <label for="investigationStatusName">Name</label>
                <input  name="investigationStatusName" type="text" class="form-control" pInputText placeholder="Enter name"
                formControlName="investigationStatusName" [ngClass]="{ 'is-invalid': isSubmitted && f.investigationStatusName.errors }">
              </div>

              <div class="form-group">
                <label for="investigationStatusDescription">Description</label>
                  <textarea pInputTextarea [rows]="3" name="investigationStatusDescription" class="form-control" placeholder="Enter description"
                  formControlName="investigationStatusDescription" [ngClass]="{ 'is-invalid': isSubmitted && f.investigationStatusDescription.errors }"></textarea>
              </div>

              <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="isDefault">Is Default?</label><br>
                        <p-inputSwitch name="isDefault" formControlName="isDefault"></p-inputSwitch>
                    </div>
                </div>
              </div>
          </div>
        </div>
        <hr>

        <div class="text-right">
          <button type="submit" pButton label="Save Changes" class="btn-space"></button>
          <button type="button" pButton (click)="onClose()"label="Cancel" class="ui-button-secondary"></button>
        </div>

    </form>
</p-dialog>
