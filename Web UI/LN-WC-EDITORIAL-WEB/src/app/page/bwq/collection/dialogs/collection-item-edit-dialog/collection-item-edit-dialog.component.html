<p-dialog  *ngIf="selectedCollectionItem" [(visible)]="display" [style]="{}" [modal]="true" [responsive]="true" [width]="550" [baseZIndex]="10000" [closable]="false">
    <p-header>
        <i class="fas fa-edit"></i>
       Update Collection Item Details
    </p-header>
    <form (ngSubmit)="onSave(formDirective)" [formGroup]="collectionItemForm" #formDirective="ngForm">
        <div class="ui-fluid">
            <div class="container">
                <br>
                <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
                    {{ errorMessage }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseMessage()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="form-group">
                  <label for="itemText">Text</label>
                  <input  name="itemText" type="text" class="form-control" pInputText placeholder="Enter Text"
                  formControlName="itemText" [ngClass]="{ 'is-invalid': isSubmitted && f.itemText.errors }">
                </div>

                <div class="form-group">
                  <label for="itemValue">Value</label>
                  <input name="itemValue" type="text" class="form-control" pInputText placeholder="Enter Value"
                  formControlName="itemValue" [ngClass]="{ 'is-invalid': isSubmitted && f.itemValue.errors }">
                </div>

                <div class="form-group">
                    <label for="itemDescription">Description</label>
                      <textarea pInputTextarea [rows]="3" name="itemDescription" class="form-control" placeholder="Enter description"
                      formControlName="itemDescription" [ngClass]="{ 'is-invalid': isSubmitted && f.itemDescription.errors }"></textarea>
                  </div>
            </div>
          </div>
          <hr>

          <div class="text-right">
            <button type="submit" pButton label="Save Changes" class="btn-space"></button>
            <button type="button" pButton (click)="onClose()"label="Cancel" class="ui-button-secondary"></button>
          </div>

      </form>
  </p-dialog>
