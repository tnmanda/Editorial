<p-dialog *ngIf="selectedRoleType" [(visible)]="display" [modal]="true" [responsive]="true" [width]="550" [baseZIndex]="10000" [closable]="false">
    <p-header>
        <i class="fas fa-edit"></i>
        Update Role Details
    </p-header>
    <form (ngSubmit)="onSave()" >
        <div class="ui-fluid">
            <div class="container">
                <br>
                <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
                    {{ errorMessage }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseMessage()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="form-group">
                  <label for="roleTypeName">Name</label>
                  <input  name="roleTypeName" type="text" class="form-control" pInputText placeholder="Enter name" [(ngModel)]="selectedRoleType.roleTypeName">

                </div>

                <div class="form-group">
                  <label for="roleTypeDesc">Description</label>
                  <textarea pInputTextarea [rows]="3" name="roleTypeDesc" class="form-control" placeholder="Enter description" [(ngModel)]="selectedRoleType.roleTypeDesc"></textarea>

                </div>

                <div class="row">
                  <div class="col-lg-6">
                      <div class="form-group">
                          <label for="isInternal">Is In List?</label><br>
                          <p-inputSwitch name="isInternal" [(ngModel)]="selectedRoleType.isInList"></p-inputSwitch>
                      </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="form-group">
                          <label for="isInternal">Is Active?</label><br>
                          <p-inputSwitch name="isActive" [(ngModel)]="selectedRoleType.isActive"></p-inputSwitch>
                      </div>
                  </div>
                </div>

            </div>
        </div>
          <hr>
          <div class="text-right">
                  <button type="submit" pButton label="Save Changes" class="btn-space"></button>
                  <button type="button" pButton (click)="onClose()"label="Cancel" class="ui-button-secondary"></button>
          </div>


      </form>
  </p-dialog>
