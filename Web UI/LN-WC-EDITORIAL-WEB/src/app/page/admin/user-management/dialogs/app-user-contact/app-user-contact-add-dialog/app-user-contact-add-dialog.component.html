<p-dialog *ngIf="selectedAppUser" [(visible)]="display" [modal]="true" [responsive]="true" [width]="550" [baseZIndex]="10000" [closable]="false">
    <p-header>
        <i class="fas fa-plus"></i>
        Add User Contact
    </p-header>
    <form (ngSubmit)="onSave(appUserContactForm)" [formGroup]="appUserContactForm" #formDirective="ngForm" >
        <div class="ui-fluid">
            <div class="container">
                <br>
                <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
                    {{ errorMessage }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseMessage()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="form-group">
                  <label for="contactType">Contact Type</label>
                  <p-dropdown name="contactType" [autoWidth]="false" [options]="contactTypes"placeholder="Select contact type" optionLabel="contactTypeName"
                  formControlName="contactType" [ngClass]="{ 'is-invalid': isSubmitted && f.contactType.errors }"></p-dropdown>
                </div>

                <div class="form-group">
                    <label for="contactTypeValue">Value</label>
                    <input name="contactTypeValue" type="text" class="form-control" pInputText placeholder="Enter value"
                    formControlName="contactTypeValue" [ngClass]="{ 'is-invalid': isSubmitted && f.contactTypeValue.errors }">
                  </div>
            </div>
        </div>
          <hr>
          <div class="text-right">
            <button type="submit" pButton label="Submit" class="btn-space"></button>
            <button type="button" pButton (click)="onClose()"label="Cancel" class="ui-button-secondary"></button>
          </div>
      </form>
  </p-dialog>
