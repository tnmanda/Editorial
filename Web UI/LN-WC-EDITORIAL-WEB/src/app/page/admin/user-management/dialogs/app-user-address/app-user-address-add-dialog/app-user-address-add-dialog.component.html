<p-dialog *ngIf="selectedAppUser" [(visible)]="display" [modal]="true" [responsive]="true" [width]="550" [baseZIndex]="10000" [closable]="false">
  <p-header>
      <i class="fas fa-plus"></i>
      Add User Address
  </p-header>
  <form (ngSubmit)="onSave()" >
      <div class="ui-fluid">
          <div class="container">
            <br>
            <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
                {{ errorMessage }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseMessage()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="form-group">
              <label for="addressType">Address Type</label>
              <p-dropdown name="addressType" [autoWidth]="false" [options]="addressTypes"placeholder="Select address type" optionLabel="addressTypeName" [(ngModel)]="appUserAddress.addressType"></p-dropdown>
          </div>
            <div class="form-group">
              <label for="address1">Address 1</label>
                <textarea pInputTextarea [rows]="3" name="address1" class="form-control" placeholder="Enter address 1" [(ngModel)]="appUserAddress.address1"></textarea>
            </div>
            <div class="form-group">
              <label for="address2">Address 2</label>
                <textarea pInputTextarea [rows]="3" name="address2" class="form-control" placeholder="Enter address 2" [(ngModel)]="appUserAddress.address2"></textarea>
            </div>
            <div class="form-group">
              <label for="address3">Address 3</label>
                <textarea pInputTextarea [rows]="3" name="address3" class="form-control" placeholder="Enter address 3" [(ngModel)]="appUserAddress.address3"></textarea>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input  name="city" type="text" class="form-control" pInputText placeholder="Enter city" [(ngModel)]="appUserAddress.city">
            </div>
            <div class="form-group">
              <label for="provinceStateRegion">Province/State/Region</label>
              <input  name="provinceStateRegion" type="text" class="form-control" pInputText placeholder="Enter province/state/region" [(ngModel)]="appUserAddress.provinceStateRegion">
            </div>
            <div class="form-group">
              <label for="postalCode">Postal Code</label>
              <input  name="postalCode" type="text" class="form-control" pInputText placeholder="Enter postal code" [(ngModel)]="appUserAddress.postalCode">
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <p-dropdown name="country" [autoWidth]="false" [options]="countries" placeholder="Select country" optionLabel="countryName" [(ngModel)]="appUserAddress.country"></p-dropdown>
          </div>
          </div>
      </div>
        <hr>
        <div class="text-right">
          <button type="submit" pButton label="Submit" class="btn-space"></button>
          <button type="button" pButton (click)="onClose()"label="Cancel" class="ui-button-secondary"></button>
        </div>
    </form>
</p-dialog>
