<p-dialog *ngIf="selectedAppUser" [(visible)]="display" [modal]="true" [responsive]="true" [width]="550" [baseZIndex]="10000" [closable]="false">
  <p-header>
      <i class="fas fa-plus"></i>
      Add User Country
  </p-header>
  <form (ngSubmit)="onSave(appUserCountryForm)" [formGroup]="appUserCountryForm" #formDirective="ngForm" >
      <div class="ui-fluid">
          <div class="container">
            <br>
            <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
                {{ errorMessage }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseMessage()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="form-group">
              <label for="country">Country</label>
              <p-dropdown name="country" [autoWidth]="false" [options]="countries"placeholder="Select country" optionLabel="countryName"
              formControlName="country" [filter]="true" [ngClass]="{ 'is-invalid': isSubmitted && f.country.errors }"></p-dropdown>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="isLocked">Is Locked?</label><br>
                        <p-inputSwitch name="isLocked" formControlName="isLocked"></p-inputSwitch>
                    </div>
                </div>
              </div>
          </div>
      </div>
        <hr>
        <div class="text-right">
          <button type="submit" pButton label="Submit" class="btn-space"></button>
          <button type="button" pButton (click)="onClose()"label="Cancel" class="ui-button-secondary"></button>
        </div>
    </form>
</p-dialog>
