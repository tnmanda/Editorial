<p-dialog *ngIf="selectedAppUser" [(visible)]="display" [modal]="true" [responsive]="true" [width]="550" [baseZIndex]="10000" [closable]="false">
    <p-header>
        <i class="fas fa-plus"></i>
        Add User Employment Record
    </p-header>
    <form (ngSubmit)="onSave(appUserEmploymentRecordForm)" [formGroup]="appUserEmploymentRecordForm" #formDirective="ngForm" >
        <div class="ui-fluid">
            <div class="container">
              <br>
              <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
                  {{ errorMessage }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseMessage()">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>

              <div class="form-group">
                <label for="contractType">Contract Type</label>
                <p-dropdown name="contractType" [autoWidth]="false" [options]="contractTypes"placeholder="Select contract type" optionLabel="contractTypeName"
                formControlName="contractType" [ngClass]="{ 'is-invalid': isSubmitted && f.contractType.errors }"></p-dropdown>
              </div>
              <div class="form-group">
                <label for="departureType">Departure Type</label>
                <p-dropdown name="departureType" [autoWidth]="false" [options]="departureTypes"placeholder="Select departure type" optionLabel="departureTypeName"
                formControlName="departureType" [ngClass]="{ 'is-invalid': isSubmitted && f.departureType.errors }"></p-dropdown>
              </div>
              <div class="form-group">
                <label for="departureDateUTC">Departure Date:</label>
                <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:3000" [showIcon]="true" formControlName="departureDateUTC"></p-calendar>
              </div>
              <div class="form-group">
                <label for="movedToProductionUTC">Moved To Production Date:</label>
                <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:3000" [showIcon]="true" formControlName="movedToProductionUTC"></p-calendar>
              </div>
              <div class="row">
                  <div class="col-lg-6">
                      <div class="form-group">
                          <label for="isSisReplacedales">Is Replaced?</label><br>
                          <p-inputSwitch name="isReplaced" formControlName="isReplaced"></p-inputSwitch>
                      </div>
                  </div>

                  <div class="col-lg-6">
                      <div class="form-group">
                          <label for="isEligibleRehire">Is Eligible Rehire?</label><br>
                          <p-inputSwitch name="isEligibleRehire" formControlName="isEligibleRehire"></p-inputSwitch>
                      </div>
                  </div>
                </div>
            </div>
        </div>
          <hr>
          <div class="text-right">
            <button type="submit" pButton label="Submit" class="btn-space"></button>
            <button type="button" pButton (click)="onClose()"label="Cancel" class="ui-button-secondary"></button>
          </div>
      </form>
  </p-dialog>
