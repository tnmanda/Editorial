<p-dialog *ngIf="selectedAppUser" [(visible)]="display" [modal]="true" [responsive]="true" [width]="550" [baseZIndex]="10000" [closable]="false">
  <p-header>
      <i class="fas fa-plus"></i>
      Add User Absence
  </p-header>
  <form (ngSubmit)="onSave()" >
      <div class="ui-fluid">
          <div class="container">
            <br>
            <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
                {{ errorMessage }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseMessage()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="form-group">
              <label for="absenceType">Absence Type</label>
              <p-dropdown name="absenceType" [autoWidth]="false" [options]="absenceTypes"placeholder="Select Absence type" optionLabel="absenceTypeName" [(ngModel)]="appUserAbsence.absenceType"></p-dropdown>
          </div>
            <div class="form-group">
              <label for="notes">Notes</label>
                <textarea pInputTextarea [rows]="3" name="notes" class="form-control" placeholder="Enter notes" [(ngModel)]="appUserAbsence.notes"></textarea>
            </div>

          </div>
      </div>
        <hr>
        <div class="text-right">
          <button type="submit" pButton label="Submit" class="btn-space"></button>
          <button type="button" pButton (click)="onClose()"label="Cancel" class="ui-button-secondary"></button>
        </div>
    </form>
</p-dialog>
