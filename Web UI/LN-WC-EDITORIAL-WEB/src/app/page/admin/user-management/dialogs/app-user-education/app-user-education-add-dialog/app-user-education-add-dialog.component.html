<p-dialog *ngIf="selectedAppUser" [(visible)]="display" [modal]="true" [responsive]="true" [width]="550" [baseZIndex]="10000" [closable]="false">
    <p-header>
        <i class="fas fa-plus"></i>
        Add User Education
    </p-header>
    <form (ngSubmit)="onSave(appUserEducationForm)" [formGroup]="appUserEducationForm" #formDirective="ngForm" >
        <div class="ui-fluid">
            <div class="container">
              <br>
              <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
                  {{ errorMessage }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseMessage()">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>

              <div class="form-group">
                <label for="educationType">Education Type</label>
                <p-dropdown name="educationType" [autoWidth]="false" [options]="educationTypes"placeholder="Select education type" optionLabel="educationName"
                formControlName="educationType" [ngClass]="{ 'is-invalid': isSubmitted && f.educationType.errors }"></p-dropdown>
            </div>
            </div>
        </div>
          <hr>
          <div class="text-right">
            <button type="submit" pButton label="Submit" class="btn-space"></button>
            <button type="button" pButton (click)="onClose()"label="Cancel" class="ui-button-secondary"></button>
          </div>
      </form>
  </p-dialog>
