<p-dialog *ngIf="selectedAppUser" [(visible)]="display" [modal]="true" [responsive]="true" [width]="550" [baseZIndex]="10000" [closable]="false">
  <p-header>
      <i class="fas fa-plus"></i>
      Add User Team Assignment
  </p-header>
  <form (ngSubmit)="onSave()" >
      <div class="ui-fluid">
          <div class="container">
            <br>
            <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
                {{ errorMessage }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseMessage()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="form-group">
              <label for="team">Team</label>
              <p-dropdown name="team" [autoWidth]="false" [options]="teams" placeholder="Select Team" optionLabel="teamName" [(ngModel)]="appUserTeamAssignment.team"></p-dropdown>
          </div>
          <div class="form-group">
            <label for="assignmentType">Assignment Type</label>
            <p-dropdown name="assignmentType" [autoWidth]="false" [options]="assignmentTypes" placeholder="Select Team Assignment" optionLabel="assignmentTypeName" [(ngModel)]="appUserTeamAssignment.assignmentType"></p-dropdown>
          </div>

          <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="isDone">Is Done?</label><br>
                    <p-inputSwitch name="isDone" [(ngModel)]="appUserTeamAssignment.isDone"></p-inputSwitch>
                </div>
            </div>
          </div>

          </div>
      </div>
        <hr>
        <div class="text-right">
          <button type="submit" pButton label="Submit" class="btn-space"></button>
          <button type="button" pButton (click)="onClose()"label="Cancel" class="ui-button-secondary"></button>
        </div>
    </form>
</p-dialog>
