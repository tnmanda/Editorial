<p-dialog [(visible)]="display" [modal]="true" [responsive]="true" [width]="550" [baseZIndex]="10000" [closable]="false">
    <p-header>
        <i class="fas fa-plus"></i>
        Add New Team
    </p-header>
    <form (ngSubmit)="onSave()" >
        <div class="ui-fluid">
            <div class="container">
                <br>
                <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
                    {{ errorMessage }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseMessage()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="form-group">
                  <label for="appUserName">Name</label>
                  <input  name="officeName" type="text" class="form-control" pInputText placeholder="Enter name" [(ngModel)]="team.teamName">
                </div>

                <div class="form-group">
                  <label for="office">Office</label>
                  <p-dropdown name="office" [autoWidth]="false" [options]="offices" placeholder="Select office" optionLabel="officeName" [(ngModel)]="team.office"></p-dropdown>
                </div>

                <div class="form-group">
                  <label for="languagetype">Language</label>
                  <p-dropdown name="languagetype" [autoWidth]="false" [options]="languageTypes" placeholder="Select language" optionLabel="languageTypeName" [(ngModel)]="team.languageType"></p-dropdown>
                </div>

                <div class="form-group">
                  <label for="appUser">Team Lead</label>
                  <p-dropdown name="appUser" [autoWidth]="false" [options]="appUsers" placeholder="Select team lead" optionLabel="appUserName" [(ngModel)]="team.leadUser"></p-dropdown>
                </div>

                <div class="form-group">
                    <label for="comments">Comments</label>
                      <textarea pInputTextarea [rows]="3" name="comments" class="form-control" placeholder="Enter comments" [(ngModel)]="team.comments"></textarea>
                  </div>

                <div class="row">
                  <div class="col-lg-6">
                      <div class="form-group">
                          <label for="isAlertsCoverage">Is Alert Coverage?</label><br>
                          <p-inputSwitch name="isAlertsCoverage" [(ngModel)]="team.isAlertsCoverage"></p-inputSwitch>
                      </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="form-group">
                          <label for="isNewsCoverage">Is News Coverage?</label><br>
                          <p-inputSwitch name="isNewsCoverage" [(ngModel)]="team.isNewsCoverage"></p-inputSwitch>
                      </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-6">
                      <div class="form-group">
                          <label for="isActive">Is Active?</label><br>
                          <p-inputSwitch name="isActive" [(ngModel)]="team.isActive"></p-inputSwitch>
                      </div>
                  </div>
                </div>

            </div>
          </div>
          <hr>

          <div class="text-right">
            <button type="submit" pButton label="Submit" class="btn-space"></button>
            <button type="button" pButton (click)="onClose()"label="Cancel" class="ui-button-secondary"></button>
          </div>

      </form>
  </p-dialog>
