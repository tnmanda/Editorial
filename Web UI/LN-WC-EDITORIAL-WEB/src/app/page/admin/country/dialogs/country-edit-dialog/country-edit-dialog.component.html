<p-dialog *ngIf="selectedCountry" [(visible)]="display" [modal]="true" [responsive]="true" [width]="550" [baseZIndex]="10000" [closable]="false">
  <p-header>
      <i class="fas fa-edit"></i>
      Update Country
  </p-header>
  <form (ngSubmit)="onSave()" >
      <div class="ui-fluid">
          <div class="container">
              <br>
              <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
                  {{ errorMessage }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseMessage()">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>

              <div class="form-group">
                <label for="countryName">Name</label>
                <input  name="countryName" type="text" class="form-control" pInputText placeholder="Enter name" [(ngModel)]="selectedCountry.countryName">
              </div>

              <div class="form-group">
                <label for="fileFolder">File Folder</label>
                <input name="fileFolder" type="text" class="form-control" pInputText placeholder="Enter File Folder" [(ngModel)]="selectedCountry.fileFolder">
              </div>

              <div class="form-group">
                <label for="countryAbbrev">Abbrev</label>
                <input name="countryAbbrev" type="text" class="form-control" pInputText placeholder="Enter Country Abbrev" [(ngModel)]="selectedCountry.countryAbbrev">
              </div>

              <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="isInList">Is In List?</label><br>
                        <p-inputSwitch name="isInList" [(ngModel)]="selectedCountry.isInList"></p-inputSwitch>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="isActive">Is Active?</label><br>
                        <p-inputSwitch name="isActive" [(ngModel)]="selectedCountry.isActive"></p-inputSwitch>
                    </div>
                </div>
              </div>

          </div>
        </div>
        <hr>

        <div class="text-right">
          <button type="submit" pButton label="Save Changes" class="btn-space"></button>
          <button type="button" pButton (click)="onClose()"label="Cancel" class="ui-button-secondary"></button>
        </div>

    </form>
</p-dialog>
