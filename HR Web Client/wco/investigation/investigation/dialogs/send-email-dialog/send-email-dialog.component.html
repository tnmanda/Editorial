<h2 mat-dialog-title>Send Email</h2>
<div mat-dialog-content>
    <form (ngSubmit)="onSubmit(formDirective)" [formGroup]="humanReviewForm" #formDirective="ngForm">
        <div class="form-group text-container">
          <mat-form-field >
              <input type="text" matInput placeholder="Recipient" formControlName="recipientEmail"  >
          </mat-form-field>

          <mat-form-field >
              <input type="text" matInput placeholder="Subject" formControlName="subject">
          </mat-form-field>

          <mat-form-field >
              <textarea matInput placeholder="Message" formControlName="message" rows="10"></textarea>
          </mat-form-field>
        </div>


  <div mat-dialog-actions align="end">
      <button mat-raised-button color="primary" cdkFocusInitial>Send</button>
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
  </div>

</form>
</div>
